<table id="interactiveExampleTable" class="table table-striped"
  at-table
  at-list="filteredList"
  at-items-per-page="config.itemsPerPage"
  at-max-pages="config.maxPages"
  at-fill-last-page="config.fillLastPage">
  <thead></thead>
  <tbody>
    <tr>
      <td at-implicit at-attribute="name" width="250"></td>
    </tr>
  </tbody>
</table>

<at-pagination at-table-id="interactiveExampleTable"></at-pagination>
