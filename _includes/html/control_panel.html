Items Per Page
<select ng-model="itemsPerPage" ng-init="itemsPerPage=10" class="input-mini">
  <option value="2">2</option>
  <option value="5">5</option>
  <option value="10">10</option>
</select>

Maximum Pages
<select ng-model="maxPages" ng-init="maxPages=10" class="input-mini">
  <option value="2">2</option>
  <option value="5">5</option>
  <option value="10">10</option>
</select>

Fill Last Page
<select ng-model="fillLastPage" ng-init="fillLastPage='yes'" class="input-mini">
  <option value="yes">yes</option>
  <option value="no">no</option>
</select>
