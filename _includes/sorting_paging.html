{% raw %}
<table at-table class="table table-striped table-bordered" at-pagination="wildPagination" at-fill-last-page>
  <thead></thead>
  <tbody>
    <tr>
      <td at-implicit at-sortable at-initial-sorting="asc" class="50px" at-attribute="id"></td>
      <td at-implicit at-sortable class="110px" at-attribute="description"></td>
      <td at-sortable at-title="length" at-attribute="lengthOfDescription">
        The length of the word '{{item.description}}' is {{item.description.length}}
      </td>
    </tr>
  </tbody>
</table>

<at-pagination at-items-per-page="7" at-instance="wildPagination" at-list="longLoremList"></at-pagination>
{% endraw %}
