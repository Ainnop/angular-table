<table at-table class="table table-striped table-bordered" list="exGfsList" pager="coolpager" scope="ctrl">
  <thead>
    <th attribute="hotness"><i class="icon-fire"></i> Hot?</th>
    <th attribute="crazyness"><i class="icon-exclamation-sign"></i> Crazy?</th>
  </thead>
  <tbody>
    <tr>
      <td at-implicit sortable class="50px" attribute="name"></td>
      <td sortable class="350px" attribute="hotness">
        <span ng-class="scope.getDescriptionClass(item.hotness)" ng-bind="item.hotness"></span>
      </td>
      <td sortable class="350px" attribute="crazyness">
        <span ng-class="scope.getDescriptionClass(item.crazyness)" ng-bind="item.crazyness"></span>
      </td>
      <td class="350px" title="Good Combination?">
        <span ng-bind="scope.isGoodCombination(item.hotness, item.crazyness)"></span>
      </td>
    </tr>
  </tbody>
</table>

<at-pager items-per-page="5" instance="coolpager" list="exGfsList"></at-pager>
