{% raw %}
<table at-table class="table table-striped table-bordered" at-list="shortLoremList">
  <thead>
    <th at-attribute="vowels"><i class="icon-star"></i>Contained vowels<i class="icon-star"></i></th>
  </thead>
  <tbody>
    <tr>
      <td at-implicit at-sortable at-initial-sorting="asc" class="120px" at-attribute="description"></td>
      <td title="Vowels" at-attribute="vowels">
        <span ng-repeat="vowel in vowelsList(item.description)" class="badge" ng-class="vowelClass(vowel)">
          {{vowel}}
        </span>
      </td>
    </tr>
  </tbody>
</table>
{% endraw %}
