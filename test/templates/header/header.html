<table at-table list="cities">
  <thead>
    <tr>
      <th attribute="size">Size</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td at-implicit attribute="name"></td>
      <td at-implicit attribute="population" title="The population"></td>
      <td title="Country">{{item.country}}</td>
      <td attribute="size"></td>
    </tr>
  </tbody>
</table>
